<h1>jQuery 제작</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</div>
</thead>

</tbody>

<button id="btn1">데이터 가져오기!</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
"use strict"
var tbody = $("tbody");
$("#btn1").click(() => {
    $.getJSON( "http://192.168.0.6:8080/air", function( fn ) {
        fn.forEach(b => { $("<tr>").html("<td>" + b.no + "</td>" + "<td>" + b.title + "</td>" + "<td>" + b.writer + "</td>" + "<td>" + b.viewCnt + "</td>" ).appendTo($("tbody"))})
    });
});
</script>
